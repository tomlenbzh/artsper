<div class="filters-form-container">

  <!-- <p><button mat-button (click)="sidenav.toggle()">Toggle A</button></p> -->

  <form class="mt-20" [formGroup]="filtersForm">

    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput type="text" formControlName="search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Sort</mat-label>
      <mat-select formControlName="sort">
        <mat-option *ngFor="let sort of sortFilter" [value]="sort.id">
          {{ sort.label }}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>sort</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <mat-select formControlName="price">
        <!-- <mat-option (click)="cleanPrice()">-- None --</mat-option> -->
        <mat-option *ngFor="let price of priceFilter" [value]="price.id">
          {{ price.label }}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" multiple>
        <!-- <mat-option (click)="cleanCategory()">-- None --</mat-option> -->
        <mat-option *ngFor="let category of categoryFilter" [value]="category.id">
          {{ category.label }}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>category</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Items per page</mat-label>
      <mat-select formControlName="ipp">
        <!-- <mat-option (click)="cleanIpp()">-- None --</mat-option> -->
        <mat-option *ngFor="let ipp of itemsPerPageFilter" [value]="ipp.id">
          {{ ipp.label }}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>list</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" multiple>
        <mat-option *ngFor="let status of statusFilter" [value]="status.id">
          {{ status.label }}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>check</mat-icon>
    </mat-form-field>

    <br>

    <!-- <button mat-raised-button type="button" color="primary" (click)="applyFilters()">Apply filters</button>
      <button mat-raised-button type="button" color="accent" (click)="resetFilters()">Re-init filters</button> -->
    <button mat-raised-button type="button" color="primary" (click)="submitForm()" [disabled]="isLoading">
      Apply filters
    </button>

    <button mat-raised-button type="button" color="accent" (click)="resetFilters()" [disabled]="isLoading">
      Reset filters
    </button>

    <button mat-raised-button type=" button" color="warn" (click)="clearAllFilters()" [disabled]="isLoading">
      Clear all filters
    </button>
  </form>
</div>
