<mat-card class="artwork-card animate__animated animate__fadeIn">

  <div class="coupon" *ngIf="artwork.promotion">
    {{ promotion }}
  </div>

  <img [defaultImage]="artwork?.images[0]?.absolute_path" [lazyLoad]="artwork?.images[0]?.absolute_path"
    errorImage="https://cdn2.iconfinder.com/data/icons/outlined-set-1/29/no_camera-512.png" class="artwork-img">
  <div class="artwork-info mt-10">
    <p class="artwork-txt">Title: {{ title }}</p>
    <p class="artwork-txt">Artist: {{ artist }}</p>
    <p class="artwork-txt">Category: {{ category }}</p>
    <p class="artwork-txt">Dimensions: {{ dimensions }}</p>
    <p class="artwork-txt">Price: {{ price }}</p>
    <div class="actions">
      <button mat-icon-button matTooltip="More information">
        <mat-icon>more_horiz</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
