<div class="app-header">
  <div class="header">
    <img [src]="artsperLogo" class="artsper-logo">
    <button mat-button type="button" [matMenuTriggerFor]="menu">{{ userEmail$ | async }}</button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>subdirectory_arrow_left</mat-icon>Log out
    </button>
  </mat-menu>
</div>
